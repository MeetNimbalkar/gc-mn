<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Green Chemistry - By Meet Nimbalkar & Het Derashri</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* page won't scroll; the embed area can */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
    }

    /* Fixed header */
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      box-sizing: border-box;
      background: #2e7d32;
      color: #fff;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .title {
      font-weight: 600;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn {
      background: #fff;
      color: #2e7d32;
      border: 1px solid rgba(255,255,255,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { background: #f3f3f3; }

    /* Embed wrapper below the header, fills viewport */
    #embed-wrap {
      position: absolute;
      top: 56px; left: 0; right: 0; bottom: 0;
      height: calc(100vh - 56px);
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Responsive 16:9 container (matches your snippetâ€™s 56.25% padding) */
    .responsive {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 56.25%; /* 16:9 */
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
      background: #000; /* optional for letterboxing */
    }
    .responsive iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Make the embed area itself scrollable if content exceeds viewport */
    #scroll-host {
      position: absolute;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Fullscreen mode: hide header, fill screen with embed */
    .is-fs .top-bar { display: none; }
    .is-fs #embed-wrap { top: 0; height: 100vh; }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="title">Green Chemisrty - By Meet Nimbalkar & Het Derashri</div>
    <button id="fs-btn" class="btn" type="button">Full Screen</button>
  </header>

  <main id="embed-wrap" aria-label="Canva embed area">
    <div id="scroll-host">
      <div class="responsive">
        <iframe
          loading="lazy"
          src="https://www.canva.com/design/DAGzJLLweaI/MsstF_yqDbHLiTvsjw86wQ/view?embed"
          title="Green Chemistry - Meet Nimbalkar (Canva)"
          allow="fullscreen"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </main>

  <script>
    // Fullscreen toggle limited to the embed area
    (function () {
      const fsBtn = document.getElementById('fs-btn');
      const wrap = document.getElementById('embed-wrap');
      const root = document.documentElement;

      const isFS = () =>
        document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;

      const enterFS = async (el) => {
        try {
          if (el.requestFullscreen) await el.requestFullscreen();
          else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
          else if (el.msRequestFullscreen) await el.msRequestFullscreen();
        } catch {}
      };
      const exitFS = async () => {
        try {
          if (document.exitFullscreen) await document.exitFullscreen();
          else if (document.webkitExitFullscreen) await document.webkitExitFullscreen();
          else if (document.msExitFullscreen) await document.msExitFullscreen();
        } catch {}
      };
      const syncUI = () => {
        const active = !!isFS();
        root.classList.toggle('is-fs', active);
        fsBtn.textContent = active ? 'Exit Full Screen' : 'Full Screen';
      };

      fsBtn.addEventListener('click', async () => {
        if (isFS()) await exitFS(); else await enterFS(wrap);
      });
      ['fullscreenchange','webkitfullscreenchange','msfullscreenchange'].forEach(evt =>
        document.addEventListener(evt, syncUI)
      );
      syncUI();
    })();
  </script>

</body>
</html>
